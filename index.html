<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan calculator by Karthick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <a href="index.html" class="navbar-brand text-white m-auto">The Fastest Loan calculator</a>
    </nav>

    <!-- body -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xl-12 col-xs-12 col-sm-12 col-md-12">
         <div class="card card-body bg-light text-center mt-5">
<h1 class="heading display-5">Lets calculate</h1>
<form  id="form" class="mt-3">
        <div class="form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
<input type="number" id="amount" class="form-control" placeholder="Loan amount">
</div>
    </div>
    <div class="form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">%</span>
<input type="number" id="new-interest" class="form-control" placeholder="interest">
</div>
    </div>
    <div class="form-group">
     <input type="number" placeholder="years to pay" id="data" class="form-control">
    </div>
    <input type="button" id="sumbits" value="Calculate" class="btn btn-success btn-block">
</form>

<div id="loading" class="mt-4">
    <img src="giphy.gif" class="img-fluid" alt="img">
</div>
<div id="results" class="mt-3">
        <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Monthly pay</span>
    <input type="number" id="monthly-pay" class="form-control" disabled>
    </div>

        </div>
        <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Total</span>
    <input type="number" id="total" class="form-control" disabled>
    </div>
        </div>
        <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">interest</span>
    <input type="number" id="interest" class="form-control" disabled>
    </div>
        </div>
</div>
     </div>
        </div>
    </div>
</div>



<!--  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
